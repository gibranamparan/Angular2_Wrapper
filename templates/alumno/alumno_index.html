<!--El objeto seleccionado es enviado a otro component -->
<alumno-edit [alumno]="alumnoSeleccionado"></alumno-edit>
<button class="btn btn-default" (click)="createFrom()" [disabled]="alumnoSeleccionado==undefined">Crear desde Seleccionado</button>
<div class="panel panel-primary">
	<div class="panel-heading">Alumno</div>
	<div class="panel-body">
		<table class="table table-responsive table-hover">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Grupo</th>
			</tr>
			<!-- si se hace click, se ejecuta on select y envia en objeto del row -->
			<tr *ngFor="#alumno of alumnos"
			(click)="onSelect(alumno)"
			[class.seleccionado]="alumno === alumnoSeleccionado">
				<td>{{alumno.nombre}}</td>
				<td>{{alumno.apellido}}</td>
				<td>{{alumno.grupo | uppercase }}</td>
			</tr>
		</table>
	</div>
</div>
